<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans Thai','Noto Sans',Arial,sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(11,94,233);
            background: linear-gradient(90deg, rgba(11,94,233,1) 0%,rgba(96,217,203,1) 100%);
            
            justify-content: center;
            display: flex;
            height: 100vh;
            align-items: center;

        }
        .containner{
            border-radius: 10px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
           width: 700px;

        }
        .left-side{
            text-align: center;
            color: white;
            padding: 20px;
            text-transform: uppercase;
            
            background:url('images/etihad.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(0,0,0,0.5);
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 60%;


            
            
        }
        .right-side{
            padding: 40px;
            width: 40%;
        }
        
        form{
            label{
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
                font-weight: bold;
            }
            input{
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                margin-bottom: 8px;
            }
            input[type="submit"]{
                background-color: #005eff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px;
                cursor: pointer;
                font-weight: bold;
            }
            input[type="submit"]:hover{
                background-color: #0047b3;
            }
        }
        a{
            color: #005eff;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color:darkorchid;
        }
        </style>
</head>
<body>
    <div class="containner">
    <div class="left-side">
        <h2>information technology</h2>
        <p>ยินดีต้อนรับเข้าสู่เว็บไซต์การเรียนวิชาการออกแบบและพัฒนาเว็บ</p>
    </div>
    <div class="right-side">
        <h3>Login</h3>
        <form id="loginForm" action="" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <div class="error-message" id="errorMsg"></div>
            <input type="submit" value="Login">
        </from>
        <p>Forget <a href="#">Password</a>?</p>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    </div>
    <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit

            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error

            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }

            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "W13_01_webResponsive.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>
</body>
</html>
